<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kslider Basic Code Example</title>
  <meta name="author" content="Kaysen">
  <meta name="viewport" content="width=device-width">
  <link type="text/css" rel="stylesheet" href="./../source/css/jquery.Kslider.css" />
</head>

<body>

	<div id="demo" class="slider">
		<ul>				
			<li><a href="http://www.xujiantao.com"><img src="./../source/images/01.jpg" /></a></li>
			<li><a href="http://www.xujiantao.com"><img src="./../source/images/02.jpg" /></a></li>
			<li><a href="http://www.xujiantao.com"><img src="./../source/images/03.jpg" /></a></li>
			<li><a href="http://www.xujiantao.com"><img src="./../source/images/04.jpg" /></a></li>
		</ul>
		
		
		<div class="controls">
			<span class="sliderBtn prevBtn"></span>
			<span class="sliderBtn nextBtn"></span>
			<div class="paginator"></div>
		</div>
	</div>
	
	<script type="text/javascript" src="./../source/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./../source/js/jquery.Kslider-1.3.js"></script>
	<script type="text/javascript">
	$(function(){
	  $('#demo').Kslider();
	});
	</script>

</body>
</html>
