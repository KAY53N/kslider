<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery Kslider Plugin Demo</title>
    <link type="text/css" rel="stylesheet" href="./css/css.css" />
    <script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.Kslider-1.2.js"></script>
    <script type="text/javascript">
    $(function(){
        $("#slider1").Kslider();
    });
    </script>
</head>

<body>

	<div id="slider1" class="slider">
		<ul>				
			<li><a href="http://www.xujiantao.com"><img width="800" height="300" border="0" src="./images/01.jpg" alt="1111111111" /></a></li>
			<li><a href="http://www.xujiantao.com"><img width="800" height="300" border="0" src="./images/02.jpg" alt="22222222222" /></a></li>
			<li><a href="http://www.xujiantao.com"><img width="800" height="300" border="0" src="./images/03.jpg" alt="333333333333" /></a></li>
			<li><a href="http://www.xujiantao.com"><img width="800" height="300" border="0" src="./images/04.jpg" alt="444444444444" /></a></li>
			<li><a href="http://www.xujiantao.com"><img width="800" height="300" border="0" src="./images/05.jpg" alt="555555555555" /></a></li>
		</ul>
        <span id="prevBtn" type="PREV" class="sliderBtn"></span>
        <span id="nextBtn" type="NEXT" class="sliderBtn"></span>
        <div id="altbox">&nbsp;</div>
        <div id="btnList"></div>
	</div>

</body>
</html>
